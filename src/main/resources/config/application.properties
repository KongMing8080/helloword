spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kongming
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

server.port=8011
server.session.timeout=10
server.tomcat.uri-encoding=UTF-8

mybatis.type-aliases-package=com.code.dao
mybatis.mapperLocations=classpath:mapper/*.xml

#pageHelper
pagehelper.helperDialect=mysql
#\u5206\u9875\u53c2\u6570\u5408\u7406\u5316\uff0c\u8bbe\u4e3atrue\u65f6\uff0c\u5f53\u8bf7\u6c42\u9875\u7801\u5927\u4e8e\u6700\u5927\u9875\u6570\u65f6\uff0c\u4ecd\u4f1a\u8fd4\u56de\u6570\u636e\uff0c\u8bbe\u4e3afalse\u65f6\u8fd4\u56de\u7a7a
pagehelper.reasonable=false
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#\u8fd4\u56de\u7684json\u683c\u5f0f\u5316\u65e5\u671f\uff0c\u4e00\u5b9a\u8981\u52a0spring.jackson.time-zone=GMT+8,\u5426\u5219\u9ed8\u8ba4\u7f8e\u56fd\u65f6\u533a
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#\u6700\u5927\u8fde\u63a5\u6570
http.maxTotal=100
#\u5e76\u53d1\u6570
http.defaultMaxPerRoute=20
#\u521b\u5efa\u8fde\u63a5\u7684\u6700\u957f\u65f6\u95f4
http.connectTimeout=30000
#\u4ece\u8fde\u63a5\u6c60\u4e2d\u83b7\u53d6\u5230\u8fde\u63a5\u7684\u6700\u957f\u65f6\u95f4
http.connectionRequestTimeout=500
#\u6570\u636e\u4f20\u8f93\u7684\u6700\u957f\u65f6\u95f4
http.socketTimeout=10000
#\u63d0\u4ea4\u8bf7\u6c42\u524d\u6d4b\u8bd5\u8fde\u63a5\u662f\u5426\u53ef\u7528
http.staleConnectionCheckEnabled=true

spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
